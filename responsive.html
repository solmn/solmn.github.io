<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive</title>
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  </head>
  <body>
    <div class="float">
      <div class="header">
          <h1>Float</h1>
      </div>
      <div class="nav">
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
      </div>
     <div class="row">
       <div class="column" id="col1">
           <p>Column1</p>
       </div>
       <div class="column" id="col3">
           <p>Column3</p>
       </div>
       <div class="column" id="col2">
           <p>Column2</p>
       </div>

     </div>

      <div class="footer">
          <h3>Footer</h3>
      </div>
    </div>
    <hr/>
    <br>
    <div class="flex">

      <div class="header">
          <h1>Flex</h1>
      </div>
      <div class="nav">
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
      </div>
     <div class="row_flex">
       <div class="column" id="col1_flex">
           <p>Column1</p>
       </div>
       <div class="column" id="col2_flex">
           <p>Column2</p>
       </div>
       <div class="column" id="col3_flex">
           <p>Column3</p>
       </div>

     </div>

      <div class="footer">
          <h3>Footer</h3>
      </div>

    </div>

    <div class="Grid">

      <div class="header">
          <h1>Grid</h1>
      </div>
      <div class="nav">
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
      </div>
     <div class="row_grid">
       <div class="column2" id="col1_grid">
           <p>Column1</p>
       </div>
       <div class="column2" id="col2_grid">
           <p>Column2</p>
       </div>
       <div class="column2" id="col3_grid">
           <p>Column3</p>
       </div>

     </div>

      <div class="footer">
          <h3>Footer</h3>
      </div>

    </div>

  </body>
</html>
